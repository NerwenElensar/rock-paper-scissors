<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <div class="human-choice-buttons">
      <img class="human-choice" id="rock" src="images/rocks.png" />
      <img class="human-choice" id="paper" src="images/paper.png" />
      <img class="human-choice" id="scissors" src="images/scissors.png" />
    </div>
    <div class="round-announcement">Start the game by choosing Rock, Paper or Scissors</div>
    <div class="scoreboard"></div>
  </body>
</html>
